<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<!--
Left Nav + View
 -->
<dom-module id="em-nav-view">

  <link rel="import" type="css" href="./em-nav-view.css">

  <template>

    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

      <div class="nav-view-nav" drawer>
        <!-- Nav Content -->
        <content select="nav"></content>
      </div>

      <paper-header-panel class="nav-view-main" main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <content select="header"></content>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="nav-view-content">
            <content select="article"></content>
        </div>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'em-nav-view'
    });
  </script>

</dom-module>
